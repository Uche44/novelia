<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="main">
        <div class="container">
           <div class="second-cont">
                <div class="second-cont-head">
                    <h2>Welcome back</h2>
                    <p>Sign in to continue to Novatra</p>
                </div>
                <div class="login-contents">
                    <form id="loginForm" action="../index.html" method="get">
                        <div class="email">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                        </div>
                        <div class="password">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="options">
                            <div class="reme">
                                <input type="checkbox" id="remember">
                                <label class="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>
                        <button type="submit" id="submitBtn" class="submit-btn"><span class="spinner" style="display:none;"></span><span class="btn-text">Sign In</span></button>
                        <div class="signup-footer">
                            <p>Don't have an account? <a href="./sign-up.html">Sign up.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    


    <script src="../JS/login.js"></script>
</body>
</html>
